    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Landing Page{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='navbar_footer.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="navbar">
            <div class="navbar-links">
                <a href="{{ url_for('main.home') }}">Home</a>
                <a href="{{ url_for('main.about_us') }}">About Us</a>
                <a href="{{ url_for('main.contact_us') }}">Contact Us</a>
                <a href="{{ url_for('main.fixtures_page') }}">Fixtures</a>
                <a href="{{ url_for('auth.signup') }}">Sign Up</a>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.logout') }}">Logout</a>
                {% endif %}
            </div>
        </div>

        <div>
            {% block content %}
            {% endblock %}
        </div>

        <footer class="footer">
            <div class="container">
                <div class="footer-stuff">
                    <h3>About</h3>
                    <ul>
                        <li><p>banana</p></li>
                        <li><p>animal</p></li>
                    </ul>
                </div>

                <div class="footer-stuff">
                    <h3>All Subjects</h3>
                    <ul>
                        <li><p>banana</p></li>
                        <li><p>animal</p></li>
                    </ul>
                </div>

                <div class="footer-stuff">
                    <h3>Help</h3>
                    <ul>
                        <li><p>banana</p></li>
                        <li><p>animal</p></li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
    </html>
