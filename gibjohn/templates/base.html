<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Landing Page{% endblock %}</title>

    <style>
        body {
        height: 100vh;
        margin: 0;
        }

        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 2em;
            padding: 10px 50px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(6px);
        }

        .navbar a {
        display: flex;
        text-decoration: none;
        color: #333;
        margin-left: 20px;
        font-weight: bold;
        transition: color 0.4s ease-out, transform 0.5s ease-out;
        border-radius: 5px;
        font-size: 15px;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-family: "Archivo Black", sans-serif;
        }

        .navbar a:hover {
        display: flex;
        color: green;
        margin-left: 20px;
        font-weight: bold;
        transform: scale(1.1);
        }

        .logo img {
        width: 4em;
        height: auto;
        }


    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="/static/logo.png">
        </div>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about_us') }}">About Us</a>
        <a href="{{ url_for('contact_us') }}">Contact Us</a>
        <a href="{{ url_for('for_tutors') }}">For Tutors</a>
        <a href="{{ url_for('pricing') }}">Pricing</a>
    </div>

    <div>
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
