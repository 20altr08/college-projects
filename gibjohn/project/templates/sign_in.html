<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Gibjohn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sign_in.css') }}">
</head>
<body>
    <div class="log-in">
        <div class="container-login-1">
            <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Gibjohn Logo">

            <div class="login-box">
                <h2>Welcome to Gibjohn</h2>

                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for msg in messages %}
                      <div class="notification is-danger">{{ msg }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('auth.signup') }}">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>

                <p>Already have an Account?
                    <a href="{{ url_for('auth.login') }}">Go Here</a>.
                </p>
            </div>
        </div>

        <div class="container-login-2">
            <div class="login-box-2">
                <img src="{{ url_for('static', filename='tall-students-image.png') }}" alt="Students Image">
            </div>
        </div>
    </div>
</body>
</html>
